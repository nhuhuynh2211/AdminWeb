                    <div class="container-fluid">
                        <h1 class="mt-4">Thêm Bài Viết</h1>
                        <ol class="breadcrumb mb-g4">
                            <li class="breadcrumb-item active">Trang chủ</li>
                            <li class="breadcrumb-item active">Bài Viết</li>
                            <li class="breadcrumb-item"><a href="#">Thêm</a></li>
                        </ol>
                        <section class="content">
                            <div class="container-fluid">
                                <form method="post">
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label>Tiêu đề</label>
                                            <input type="text" required="required" name="title" class="form-control" placeholder="Tên chuyên mục">
                                        </div>
                                        <div class="form-group">
                                            <label>Chuyên mục</label>
                                            <select name="category_id" class="form-control select2">
                                                <option>Công thức thức uống</option>
                                                <option>Công thức khai vị</option>
                                                <option>Công thức món mặn</option>
                                                <option>Công thức tráng miệng</option>
                                                <option>Công thức đồ ăn vặt</option>
                                                <option>Công thức thức nước chấm</option>
                                                <option>Công thức nước chấm</option>
                                                <option>Ẩm thực ba miền</option>
                                                <option>Món ngon ngày tết</option>
                                                <option>Mâm cơm gia đình</option>
                                                <option>Tráng miệng</option>
                                                <option>Thức uống</option>
                                                <option>Khéo tay hay làm</option>
                                                <option>Mẹo vặt nhà bếp</option>
                                                <option>Sức khỏe gia đình</option>
                                                <option>Dinh dưỡng bà bầu</option>
                                                <option>Dinh dưỡng cho bé</option>
                                                <option>Mẹo vặt hữu ích</option>
                                                <option>Quán ngon</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label>Tóm tắt</label>
                                            <textarea class="textarea" name="summary" required="required" placeholder="Place some text here"
                                              style="width: 100%; height: 500px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>Nội dung</label>
                                            <textarea required="required" name="content" class="textarea" placeholder="Place some text here"
                                              style="width: 100%; height: 500px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
                                        </div>
                                        <button type="submit" name="addCategory" class="btn btn-primary">Thêm</button>
                                    </div>
                                </form>
                            </div>
                        </section>
